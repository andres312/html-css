<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labels alts titles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre</span>
                <input id="name" type="text">
            </label>
            <label for="apelido">
                <span>Cual es tu apellido</span>
                <input id="apelido" type="text">
            </label>
            <label for="date-study">
                <span>que dia comenzaste a estudiar</span>
                <input id="date-study" type="date">
            </label>
        </form>

        <section>
            <img 
            src="../../responsiveDesign/responsiveImages/img/small.webp" 
            alt="Esta es un cuaderno con un lapiz"
            title="Es un cuaderno y lapiz"
            />
        </section>
    </main>
</body>
</html>
