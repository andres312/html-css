<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 1280px)" srcset="./img/large.webp" />
            <source media="(min-width: 1024px)" srcset="./img/medium.webp" />
            <img src="./img/small.webp" alt="Esta es una imagen peque"/>
        </picture>
    </main>
</body>
</html>
